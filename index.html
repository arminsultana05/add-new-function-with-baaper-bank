<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Wlcome to my <span class="font-semibold text-orange-500">baaper bank!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span>00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span>00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span>00</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposite and withdraw input filed -->
        <section>
            <div class="grid grid-cols-2 mt-8 gap-4 ">

                <div class="bg-red-100 p-5 rounded">
                    <h3 class="text-3xl">Please deposite</h3>

                    <div class="">
                        <input id="deposit-amount" class="border block border-gray-400 rounded 
                        w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Deposit">
                        <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-5 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>

                    <div class="">
                        <input id="withdraw-amount" class="border block border-gray-400 rounded 
                        w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Deposit">
                        <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>
    </main>


</body>

</html>
